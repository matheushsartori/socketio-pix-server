name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Remova a seção de Install SSH Key, pois não será usada
      # - name: Install SSH Key
      #   uses: shimataro/ssh-key-action@v2
      #   with:
      #     key: ${{ secrets.SSH_PRIVATE_KEY }}
      #     known_hosts: 'just-a-placeholder-so-we-dont-get-errors'

      - name: Adding Known Hosts
        run: ssh-keyscan -H 89.116.191.136 >> ~/.ssh/known_hosts

      - name: Deploy with SSH (using password)
        run: |
          # Instala sshpass para passar a senha para o SSH
          sudo apt-get update && sudo apt-get install -y sshpass
          
          # Usa sshpass para executar os comandos na VPS
          sshpass -p '-9Wpf?0sz.v)iTqPF&Hw' ssh -o StrictHostKeyChecking=no root@89.116.191.136 <<'EOF'
            if [ ! -d "/opt/socketio-pix" ]; then
              echo "Diretório /opt/socketio-pix não encontrado. Clonando repositório..."
              git clone https://github.com/matheushsartori/socketio-pix-server.git /opt/socketio-pix
            fi
            cd /opt/socketio-pix
            git config --global --add safe.directory /opt/socketio-pix
            git pull origin main
            npm install
            # Lembre-se de ajustar este comando se você usa Docker Compose
            # Exemplo para Docker Compose: docker-compose up -d --build
            pm2 restart socketio-pix
          EOF
