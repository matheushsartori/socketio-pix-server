name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'

      - name: Adding Known Hosts
        run: ssh-keyscan -H 89.116.191.136 >> ~/.ssh/known_hosts

      - name: Deploy with SSH
        run: |
          ssh root@89.116.191.136 <<'EOF'
            set -e  # Para parar em caso de erro

            if [ ! -d "/opt/socketio-pix/.git" ]; then
              echo "Repositório não encontrado, clonando..."
              git clone https://github.com/matheushsartori/socketio-pix-server.git /opt/socketio-pix
            fi

            cd /opt/socketio-pix
            git config --global --add safe.directory /opt/socketio-pix
            git pull origin main
            npm install --production

            # Verifica se o processo PM2 existe
            if pm2 describe socketio-pix > /dev/null; then
              echo "Reiniciando processo PM2 existente..."
              pm2 restart socketio-pix
            else
              echo "Iniciando novo processo PM2..."
              pm2 start npm --name socketio-pix -- start
            fi

            pm2 save
          EOF
