name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'

      - name: Adding Known Hosts
        run: ssh-keyscan -H 89.116.191.136 >> ~/.ssh/known_hosts

      - name: Deploy with SSH
        run: |
          ssh root@89.116.191.136 <<'EOF'
            if [ ! -d "/opt/socketio-pix" ]; then
              echo "Diretório /opt/socketio-pix não encontrado. Clonando repositório..."
              git clone https://github.com/matheushsartori/socketio-pix-server.git /opt/socketio-pix
            fi
            cd /opt/socketio-pix
            git config --global --add safe.directory /opt/socketio-pix
            git pull origin main
            npm install
            # Se você estiver usando Docker, o comando para reiniciar seria diferente.
            # Se pm2 não for usado, substitua por seu comando de reinício do Docker.
            # Exemplo para Docker Compose: docker-compose up -d --build
            pm2 restart socketio-pix
          EOF
