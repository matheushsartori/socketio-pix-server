name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'

      - name: Add Known Hosts
        run: ssh-keyscan -H 89.116.191.136 >> ~/.ssh/known_hosts

      - name: Deploy with SSH
        run: |
          ssh root@89.116.191.136 << 'EOF'
            echo "🚀 Iniciando deploy..."

            # Caminho do projeto
            cd /opt/socketio-pix || exit 1

            # Garantir que o diretório é seguro para o git
            git config --global --add safe.directory /opt/socketio-pix

            # Atualizar o repositório
            git fetch origin main
            git reset --hard origin/main
            echo "✅ Código atualizado com sucesso."

            # Instalar dependências
            npm install --production
            echo "📦 Dependências instaladas."

            # Remover qualquer processo antigo duplicado
            echo "🧹 Limpando processos antigos..."
            pm2 delete all || true

            # Iniciar apenas o processo desejado
            echo "🔁 Iniciando processo 'socketio-pix'..."
            pm2 start npm --name "socketio-pix" -- run start

            # Salvar configuração do PM2
            pm2 save

            echo "✅ Deploy concluído com sucesso!"
          EOF
