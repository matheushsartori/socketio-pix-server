name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'

      - name: Adding Known Hosts
        run: ssh-keyscan -H 89.116.191.136 >> ~/.ssh/known_hosts

      - name: Deploy with SSH
        run: |
          ssh root@89.116.191.136 <<'EOF'
            set -e  # Para parar o script se der erro

            echo "🚀 Iniciando deploy no servidor remoto..."

            # Verifica se o repositório existe e está íntegro
            if [ ! -d "/opt/socketio-pix/.git" ]; then
              echo "📁 Repositório inválido ou ausente, recriando diretório..."
              rm -rf /opt/socketio-pix
              git clone https://github.com/matheushsartori/socketio-pix-server.git /opt/socketio-pix
            fi

            cd /opt/socketio-pix

            echo "🔄 Atualizando repositório..."
            git config --global --add safe.directory /opt/socketio-pix
            git fetch origin main
            git reset --hard origin/main

            echo "📦 Instalando dependências..."
            npm install --production

            echo "⚙️  Gerenciando processo PM2..."
            if pm2 describe socketio-pix > /dev/null; then
              echo "♻️  Reiniciando processo existente..."
              pm2 restart socketio-pix
            else
              echo "🆕 Iniciando novo processo..."
              pm2 start npm --name socketio-pix -- start
            fi

            echo "💾 Salvando estado PM2..."
            pm2 save

            echo "✅ Deploy concluído com sucesso!"
          EOF
