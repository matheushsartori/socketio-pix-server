name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'

      - name: Adding Known Hosts
        run: ssh-keyscan -H 89.116.191.136 >> ~/.ssh/known_hosts

      - name: Deploy with SSH
        run: |
          ssh root@89.116.191.136 <<'EOF'
            set -e  # Para parar o script se der erro

            echo "ğŸš€ Iniciando deploy no servidor remoto..."

            # Verifica se o repositÃ³rio existe e estÃ¡ Ã­ntegro
            if [ ! -d "/opt/socketio-pix/.git" ]; then
              echo "ğŸ“ RepositÃ³rio invÃ¡lido ou ausente, recriando diretÃ³rio..."
              rm -rf /opt/socketio-pix
              git clone https://github.com/matheushsartori/socketio-pix-server.git /opt/socketio-pix
            fi

            cd /opt/socketio-pix

            echo "ğŸ”„ Atualizando repositÃ³rio..."
            git config --global --add safe.directory /opt/socketio-pix
            git fetch origin main
            git reset --hard origin/main

            echo "ğŸ“¦ Instalando dependÃªncias..."
            npm install --production

            echo "âš™ï¸  Gerenciando processo PM2..."
            if pm2 describe socketio-pix > /dev/null; then
              echo "â™»ï¸  Reiniciando processo existente..."
              pm2 restart socketio-pix
            else
              echo "ğŸ†• Iniciando novo processo..."
              pm2 start npm --name socketio-pix -- start
            fi

            echo "ğŸ’¾ Salvando estado PM2..."
            pm2 save

            echo "âœ… Deploy concluÃ­do com sucesso!"
          EOF
